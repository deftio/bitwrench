  bw.bwSimpleThemes(1);

    var i,s="";
    for (i=0; i<40; i++) {
        s+= bw.buildHTMLObjString(["div",{class:"bw-col-5",style:"height:20px; background-color:" + bw.colorToRGBHex(bw.colorInterp(i,0,40,["#029b38","#cb3288","#8babc9","#9fffb0"]))},""]);
    }

    var content = 
    [
        ["h1" ,{},"Examples with Colors"],
        ["p"  ,{},"bitwrench.js version " + bw.version()["version"] ],
        ["h2" ,{},"Color Bars with bw.colorInterp()"],
        ["pre",{"id"   :"x1"       },s],
        "<br>"
    ];

    // make the content go live..
    bw.DOMGetElements("body")[0].innerHTML =  content.map( function(x) {return bw.buildHTMLObjString(x)}).join("");
